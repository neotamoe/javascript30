<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    const name = "Neota";
    const p = document.querySelector('p');


    // inspect element and click "Break On" to break on a javascript element action (like an onclick)

    // Regular
    console.log('hello');

    // Interpolated
    console.log(`hello, I am ${name}`);
    console.log('Hello, my name is %s.', 'Neota')

    // Styled
    console.log("%c Hi, I'm stylish", "font-size: 24px; background-color: yellow;");

    // warning!
    console.warn("Oh no!");

    // Error :|
    console.error("Uh oh--even worse!");

    // Info
    console.info("This is something good to know.");

    // Testing
    // only logs if the assert is false
    console.assert(1 === 2, "this is wrong")

    // clearing
    console.clear()

    // Viewing DOM Elements
    console.log(p);  // will log the actual element
    console.dir(p); // will log all the element info like methods and properties

    // Grouping together
    dogs.forEach( dog => {
      console.group(`${dog.name}`);
      console.log(`We have a dog named ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });
    // console.groupCollapsed(`${dog.name}`);  // displays collapsed by default

    // counting
    console.count("Neota");
    console.count("Neota");
    console.count("Violet");
    console.count("Neota");
    console.count("Neota");
    console.count("Violet");
    console.count("Violet");
    console.count("Neota");
    console.count("Neota");
    console.count("Neota");
    console.count("Neota");
    console.count("Violet");

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.log(data);
      })
    console.timeEnd('fetching data');

    // table
    console.table(dogs);
  </script>
</body>
</html>
