<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const woah = document.querySelector(".hero");
  const innerHeight = window.innerHeight;
  const innerWidth = window.innerWidth;
  woah.addEventListener("mousemove", shadowMove);

  function shadowMove(e){
    console.log(`X: ${e.clientX}, Y: ${e.clientY}`)
    console.log(`height: ${innerHeight}, width: ${innerWidth}`)
    if(e.clientY > innerHeight/2){
      console.log("BOTTOM!!!!")
    } else if(e.clientY < innerHeight/2){
      console.log("TOP!!!!!")
    } 

    if(e.clientX > innerWidth/2){
      console.log("RIGHT! ---->")
    } else if (e.clientX < innerWidth/2){
      console.log("<------ LEFT! ")
    }
    // console.log(`offsetX: ${e.offsetX}, offsetY: ${e.offsetY}`)
    // console.log(`offsetLeft: ${e.target.offsetLeft}, offsetTop: ${e.target.offsetTop}`)
    const h1 = document.querySelector('h1');
    // TODO: set this dynamically somehow
    h1.style.textShadow = "25px 25px rgba(0,0,0,1)"
  }
</script>
</body>
</html>
