<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const woah = document.querySelector(".hero");
  const innerHeight = window.innerHeight;
  const innerWidth = window.innerWidth;
  woah.addEventListener("mousemove", shadowMove);

  function shadowMove(e){
    const midpointX = innerWidth/2;
    const midpointY = innerHeight/2;
    const Xval = e.clientX - midpointX;
    const Yval = e.clientY - midpointY;
    const h1 = document.querySelector('h1');
    const movementSize = .15;
    const hoffset = Xval * movementSize;
    const voffset = Yval * movementSize;
    h1.style.textShadow = `${hoffset}px ${voffset}px rgba(0,0,0,1)`
  }
</script>
</body>
</html>
